# queries
type Query {
  company(id: ID!): Company
  jobs: [Job]
  job(id: ID!): Job
}

# mutation
type Mutation {
  createJob(companyId: String, title: String, description: String): ID
}

# types
type Job {
  id: ID!
  title: String
  description: String
  company: Company
}

type Company {
  id: ID!
  name: String
  description: String
  jobs: [Job]
}
